<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>General REST consumer</title>
</head>

<body>
    <h1>General REST consumer</h1>
    Check to see if CORS is available.
    <div id="app">
        <input v-model="url" type="url" placeholder="REST url">
        <br>
        <button v-on:click="checkCORS(url)">Check if CORS is available (HTTP GET)</button>
        <br>
        Open the console panel (Ctrl Shift j) to see CORS errors, if any
        <div>{{message}}</div>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
